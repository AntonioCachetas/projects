<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexGear â€” Products</title>

  <!-- Google Fonts matching homepage -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e0e7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 50px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #1e293b;
      box-shadow: 0 0 15px rgba(88, 99, 241, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    /* Logo with icon */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #58a6ff;
      letter-spacing: 0.1em;
      user-select: none;
      cursor: default;
    }
    .logo-icon {
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #58a6ff, #9fcdff);
      clip-path: polygon(50% 0%, 90% 25%, 90% 75%, 50% 100%, 10% 75%, 10% 25%);
      filter: drop-shadow(0 0 5px #58a6ff);
      animation: pulse 3s ease-in-out infinite;
    }
    nav a {
      margin-left: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      padding: 8px 0;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #58a6ff;
    }
    #cart-count {
      background: #ef4444;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 0.75rem;
      font-weight: 700;
      position: absolute;
      top: -8px;
      right: -12px;
    }

    /* Filters */
    .filters {
      max-width: 900px;
      margin: 40px auto 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      font-weight: 600;
      color: #cbd5e1;
      padding: 0;
      text-align: center;
      background: transparent; /* Remove any white background */
    }
    .filters input[type="text"],
    .filters select,
    .filters input[type="range"] {
      background: #1e293b !important; /* Force background to dark to avoid white */
      border: 2px solid #58a6ff;
      border-radius: 8px;
      color: #e0e7ff;
      font-size: 1rem;
      padding: 10px 15px;
      transition: border-color 0.3s ease;
      min-width: 200px;
      -webkit-appearance: none; /* For consistent styling on range inputs */
      -moz-appearance: none;
      appearance: none;
    }
    .filters input[type="text"]::placeholder {
      color: #a5b4fc;
    }
    .filters input[type="text"]:focus,
    .filters select:focus,
    .filters input[type="range"]:focus {
      outline: none;
      border-color: #9fcdff;
      box-shadow: 0 0 8px #58a6ffaa;
    }
    .filters label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #9fb1d4;
      user-select: none;
      min-width: 140px;
      justify-content: flex-end;
      margin-left: 20px;
    }
    #price-value {
      min-width: 40px;
      color: #58a6ff;
      font-weight: 700;
    }

    /* Products title */
    h2 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 30px 0 15px;
      font-weight: 900;
      font-size: 2.8rem;
      color: #58a6ff;
      letter-spacing: 0.12em;
      user-select: none;
      padding: 0 20px;
    }

    /* Products container */
    #products {
      max-width: 1200px;
      margin: 0 auto 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    /* Product cards (must be generated by JS with this class) */
    .product-card {
      background: #1e293b;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 20px #58a6ff33;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px #58a6ffaa;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 3px 10px #58a6ff55;
      object-fit: cover;
      aspect-ratio: 4 / 3;
    }
    .product-card h4 {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 6px;
      color: #a5b4fc;
    }
    .product-card p {
      font-size: 0.95rem;
      color: #d1d5db;
      flex-grow: 1;
    }
    .product-card .price {
      margin-top: 10px;
      font-weight: 700;
      color: #58a6ff;
      font-size: 1.1rem;
      user-select: text;
    }

    /* Product modal */
    #product-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }
    #product-modal .modal-content {
      background: #1e293b;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      padding: 25px 30px;
      position: relative;
      color: #e0e7ff;
      box-shadow: 0 0 25px #58a6ff88;
      user-select: text;
    }
    #product-modal .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      cursor: pointer;
      color: #9fb1d4;
      transition: color 0.2s ease;
      user-select: none;
    }
    #product-modal .close-btn:hover {
      color: #58a6ff;
    }
    #modal-image {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      object-fit: contain;
    }
    #modal-name {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #58a6ff;
    }
    #modal-category {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #a5b4fc;
    }
    #modal-price {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #3b82f6;
    }
    #modal-description {
      font-size: 1rem;
      line-height: 1.5;
      color: #d1d5db;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 5px #58a6ff);
      }
      50% {
        filter: drop-shadow(0 0 15px #9fcdff);
      }
    }

    /* Responsive */
    @media (max-width: 720px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px 25px;
      }
      nav a {
        margin-left: 0;
        margin-right: 25px;
      }
      .filters {
        justify-content: center;
      }
      #products {
        grid-template-columns: 1fr;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-icon"></div>
    NexGear
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html" aria-current="page">Products</a>
    <a href="cart.html" style="position: relative;">
      Cart (<span id="cart-count">0</span>)
    </a>
  </nav>
</header>

<div class="filters" aria-label="Product filters">
  <input id="search-box" type="text" placeholder="Search products by name" aria-label="Search products" />
  
  <select id="category-filter" aria-label="Filter by category">
    <option value="all">All Categories</option>
  </select>

  <label for="price-filter">Max Price: $<span id="price-value">5000</span></label>
  <input id="price-filter" type="range" min="0" max="5000" value="5000" step="1" />
</div>

<h2>Our Products</h2>

<div id="products" class="products" aria-live="polite" aria-relevant="additions"></div>
</body>
</html>
